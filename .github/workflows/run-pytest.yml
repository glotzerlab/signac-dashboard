name: Run Unit Tests

on:
  pull_request:

  push:
    branches:
      - 'main'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: test (${{ matrix.os }}, ${{ matrix.python }}, ${{ matrix.dependencies }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        python: ['3.10', '3.11', '3.12', '3.13']
        include:
          - os: 'macos-14'
            python: '3.13'
          - os: 'windows-2025'
            python: '3.13'
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        submodules: "recursive"
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      with:
        python-version: ${{ matrix.python }}
    - name: Setup Python environment
      uses: glotzerlab/workflows/setup-uv@1fe577d5430222a9793694a14cdb316cf8f720e1 # 0.9.0
      with:
        lockfile: "requirements/requirements-test-py${{ matrix.python }}.txt"
        only-binary: ":none:"
    - name: Install the package
      run: |
        uv pip install . --no-build-isolation --no-deps --system -v
    - name: Test with pytest
      run: |
        pytest --cov=signac_dashboard --cov-config=pyproject.toml --cov-report=xml tests/ -v
    - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5

  # This job is used to provide a single requirement for branch merge conditions.
  tests_complete:
    name: Unit test
    if: always()
    needs: [test]
    runs-on: ubuntu-24.04

    steps:
    - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
    - name: Done
      run: echo "Done."
