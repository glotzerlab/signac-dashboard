<form class="statepoint-editor-form" method="POST" action="{{ url_for('statepoint_editor_update') }}">
  <input type="hidden" name="redirect" value="{{ request.url }}">
  <input type="hidden" name="jobid" value="{{ jobid }}">
  <ul>
    {% for key in statepoint %}
    <li>
      <div class="field">
        <div class="control">
          <label><strong>{{ key }}</strong></label>
          <input class="input" type="text" name="sp:{{ key }}" value="{{ statepoint[key] }}">
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-primary">Save</button>
    </div>
    <label class="statepoint-editor-result"></label>
  </div>
</form>
