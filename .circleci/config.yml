# CircleCI configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1

orbs:
  win: circleci/windows@2.2.0  # Enables Windows executors

jobs:
  linux-python-39: &linux-template
    docker:
      - image: circleci/python:3.9

    environment:
      PYTHON: python3

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Fetch submodules
          command: |
            git submodule sync
            git submodule update --init --recursive

      - run:
          name: Install dependencies
          command: |
            ${PYTHON} -m pip install --progress-bar off -U virtualenv --user
            mkdir -p ./venv
            ${PYTHON} -m virtualenv ./venv
            . venv/bin/activate
            ${PYTHON} -m pip install --progress-bar off -U pip>=20.3
            ${PYTHON} -m pip install --progress-bar off -U codecov
            ${PYTHON} -m pip install --progress-bar off -r requirements.txt
            ${PYTHON} -m pip install --progress-bar off -r requirements-test.txt
            ${PYTHON} -m pip install --progress-bar off .

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            ${PYTHON} -m pytest --cov=signac_dashboard --cov-config=setup.cfg --cov-report=xml tests/ -v
            codecov

      - store_artifacts:
          path: test-reports
          destination: test-reports

  linux-python-38:
    <<: *linux-template
    docker:
      - image: circleci/python:3.8

  linux-python-37:
    <<: *linux-template
    docker:
      - image: circleci/python:3.7

  linux-pypy-3:
    <<: *linux-template
    docker:
      - image: pypy:3
    environment:
      PYTHON: pypy3

  windows-python-38:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Fetch submodules
          command: |
            git submodule sync
            git submodule update --init --recursive
      - run:
          name: Install Python
          command: |
            choco install python --version 3.8.1 --limit-output --no-progress
      - run:
          name: Install dependencies
          command: |
            python --version
            python -m pip install --progress-bar off certifi
            python -m pip install --progress-bar off -U coverage mock
            python -m pip install --progress-bar off -U -e .
      - run:
          name: Run tests
          command: |
            python -m coverage run --source=signac_dashboard/ -m unittest discover tests/ -v
            python -m coverage report -i --include="signac_dashboard*"


  test-deploy-pypi:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Fetch submodules
          command: |
            git submodule sync
            git submodule update --init --recursive
      - run:
          name: test-deploy-pypi
          command: |
            bash .circleci/deploy.bash testpypi

  deploy-pypi:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Fetch submodules
          command: |
            git submodule sync
            git submodule update --init --recursive
      - run:
          name: deploy-pypi
          command: |
            bash .circleci/deploy.bash pypi


workflows:
  version: 2
  test:
    jobs:
      - linux-python-39
      - linux-python-38
      - linux-python-37
      - linux-pypy-3
      - windows-python-38
      - test-deploy-pypi:
          filters:
            branches:
              only: /release\/.*/
          requires:
            - linux-python-39
            - linux-python-38
            - linux-python-37
            - linux-pypy-3
            - windows-python-38
  deploy:
    jobs:
      - deploy-pypi:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
